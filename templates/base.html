<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c160e7892d.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename= 'css/style.css') }}" rel="stylesheet" />
    <title>Cupcakely - {% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="center">
            <img src="{{url_for('static', filename='img/cupcake.png')}}" alt="" class="logo">
            <h1>Cupcakely</h1>
        </div>
    </header>
    
    <main>
        {% block content %} {% endblock %}
    </main>

    <footer class="right">
        <p>Visualizar Carrinho:</p>
        <a href="/cart" id="go_to_cart">
            <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
        </a>
    </footer>

</body>
</html>
