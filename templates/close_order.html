{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="close_form">
    <span class="cart_desc">
        <h2>Fechar Pedido</h2> 
        <button>
            <a href="/">Adicionar Mais Itens</a>
        </button>    
    </span>

    <div class="cart_items_close">
        {% for name, price, am in zip(names, prices, amount) %}
    
        <div>
            <div>
                <h3 class="item_name">{{am}}</h3>
            </div>
            <span class="vl"></span>
            <div>
                <h3 class="item_name">{{name}}</h3>
            </div>
            <span class="vl"></span>
            <div>
                <h3 class="item_name">R${{price}}</h3>
            </div>
            
        </div>
    
        {% endfor %}

        <div>
            <div>
                <h3 class="item_name bold">Total</h3>
            </div>

            <div>
                <h3 class="item_name bold">R${{total}}</h3>
            </div>
        </div>

    </div>

    <span class="form">
        <form action="{{url_for('closed_order')}}" method="post">
            <label for="name">Nome: <input type="text" name="name" id="name", required></label>
            <br>
            <label for="email">E-mail: <input type="email" name="email" id="email" required></label>
            <br>
            <label for="phone">Celular: <input type="text" name="phone" id="phone" required></label>
            <br>
            <label for="address">Endereço: <input type="text" name="address" id="address" required></label>
            <br>
            <label for="number">Número: <input type="text" name="number" id="number" required></label>
            <br>
            <label for="cpf">CPF: <input type="text" name="cpf" id="cpf" required></label>
            <br>
            <p>Método de Pagamento</p>
                <input type="radio", name="payment" id="payment1" value=1 required><label for="payment1">Cartão de Crédito</label>
                <br>
                <input type="radio", name="payment" id="payment2" value=2><label for="payment2">Cartão de Débito</label>
                <br>
                <input type="radio", name="payment" id="payment3" value=3><label for="payment3">Vale Refeição</label>
                <br>
                <input type="radio", name="payment" id="payment4" value=4><label for="payment4">Pix</label>
                <br>
                <input type="radio", name="payment" id="payment5" value=5><label for="payment5">Dinheiro</label>
                <br>
            <p>Tipo de Entrega</p>
                <input type="radio", name="delivery" id="delivery1" value=1 required><label for="delivery1">Entrega</label>
                <br>
                <input type="radio", name="delivery" id="delivery2" value=2><label for="delivery2">Retirada</label>
                <br>
            <button type="submit">Fazer Pedido</button>
        </form>
    </span>
</div>

{% endblock %}
